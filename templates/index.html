<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>放射性药物分装计算器</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>放射性药物分装计算器</h1>
        </header>

        <!-- 标签页导航 -->
        <div class="tab-navigation">
            <button class="tab-btn active" data-tab="tab1">
                <span class="tab-icon">⚛️</span>
                <span class="tab-text">核素与初始数据</span>
            </button>
            <button class="tab-btn" data-tab="tab2">
                <span class="tab-icon">🧪</span>
                <span class="tab-text">分装与计算</span>
            </button>
        </div>

        <main class="main-content">
            <!-- 标签页1: 核素选择 + 初始数据 -->
            <div class="tab-content active" id="tab1">
                <!-- 核素选择区域 -->
                <section class="section nuclide-section">
                    <h2 class="section-title">选择核素</h2>
                    <div class="nuclide-buttons">
                        <button class="nuclide-btn active" data-nuclide="F18">
                            <span class="nuclide-code">F18</span>
                            <span class="nuclide-name">F-18 (FDG)</span>
                        </button>
                        <button class="nuclide-btn" data-nuclide="C11">
                            <span class="nuclide-code">C11</span>
                            <span class="nuclide-name">C-11 (Choline)</span>
                        </button>
                    </div>
                </section>

                <!-- 初始数据区域 -->
                <section class="section initial-section">
                    <h2 class="section-title">初始数据</h2>
                    <div class="form-group">
                        <label for="init-time">初始活度时间:</label>
                        <div class="time-input-group">
                            <input type="time" id="init-time" class="time-input" value="07:00" step="60">
                            <button type="button" class="btn btn-secondary" id="fill-current-time">
                                填充当前时间（东八区）
                            </button>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="init-activity">初始活度 (mCi):</label>
                            <input type="number" id="init-activity" class="number-input" value="178.8" step="0.1" min="0">
                        </div>
                        <div class="form-group">
                            <label for="init-volume">初始体积 (mL):</label>
                            <input type="number" id="init-volume" class="number-input" value="10" step="0.1" min="0">
                        </div>
                    </div>
                </section>
            </div>

            <!-- 标签页2: 分装设置 + 计算结果 -->
            <div class="tab-content" id="tab2">
                <!-- 分装设置区域 -->
                <section class="section target-section">
                    <h2 class="section-title">分装设置</h2>
                    <div class="form-group">
                        <label for="target-time">标定时间:</label>
                        <input type="time" id="target-time" class="time-input" value="07:30" step="60">
                    </div>
                    <div class="quick-time-buttons">
                        <button type="button" class="btn btn-quick" data-minutes="5">+5</button>
                        <button type="button" class="btn btn-quick" data-minutes="10">+10</button>
                        <button type="button" class="btn btn-quick" data-minutes="15">+15</button>
                        <button type="button" class="btn btn-quick" data-minutes="20">+20</button>
                    </div>
                    <div class="form-group">
                        <label for="desired-dose">标定剂量 (mCi):</label>
                        <div class="dose-input-group">
                            <input type="number" id="desired-dose" class="number-input" value="7.56" step="0.01" min="0">
                            <button type="button" class="btn btn-danger" id="clear-dose">清空</button>
                        </div>
                    </div>
                </section>

                <!-- 计算结果区域 -->
                <section class="section result-section">
                    <h2 class="section-title">计算结果</h2>
                    <div class="result-display">
                        <div class="main-result">
                            <span class="result-label">所需抽取体积:</span>
                            <span class="result-value" id="required-volume">0.000 mL</span>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary btn-calculate" id="calculate-btn">计算</button>
                    <div class="detailed-results" id="detailed-results">
                        <div class="result-item">
                            <span class="result-label">当前活度:</span>
                            <span class="result-value" id="current-activity">0.00 mCi</span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">当前浓度:</span>
                            <span class="result-value" id="current-concentration">0.000 mCi/mL</span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">经过时间:</span>
                            <span class="result-value" id="elapsed-time">0.0 分钟</span>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
